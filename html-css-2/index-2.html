<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style-2.css">
    <title>Document</title>
</head>
<body>
    <!--Turqoise NavBar-->
    <nav>
        <a>Making' Shapes!</a>
    </nav>
   
    <!--Rectangles Section-->
    <h2>Rectangles</h2>
    <section>
        <div id="purpleSquare">

        </div>

        <div id="blueBox">

        </div>

        <div id="pinkBox">

        </div>
    </section>

    <!--Circles Section-->
    <h2>Circles</h2>
    <section>
        <div id="firstCircle">
            <div id="leftEye">

            </div>
            <div id="rightEye">

            </div>
            <img src="https://i1.wp.com/freepngimages.com/wp-content/uploads/2016/11/carrot.png?fit=478%2C242" id="carrot">
        </div>
        <div id="secondCircle">
            <div id="topButton">

            </div>
            <div id="middleButton">

            </div>
            <div id="lastButton">

            </div>
        </div>
        <div id="thirdCircle">

        </div>
    </section>
    <!--Everything Section-->
    <h2>Everything</h2>
    <section>
        <div id="outerBox">
            <div id="innerCircle">
                <div id="redSquare">
                    <span>Fish Tank</span>
                    <div id="blueCircle">
                        <img src="https://i.pinimg.com/originals/40/71/65/40716595ab2887a97df995ad03c7b45c.png">
                    </div>
                </div>
            </div>
        </div>

    </section>

</html>
